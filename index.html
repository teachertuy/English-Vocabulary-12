
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gemini English Phonetics Quiz</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Be+Vietnam+Pro:wght@400;700;800&family=Bungee&family=Nunito:wght@400;600;700;800;900&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Be Vietnam Pro', sans-serif;
            -webkit-user-select: none;
            -ms-user-select: none;
            user-select: none;
        }
        .screen {
            display: none;
            animation: fadeIn 0.5s ease-in-out;
        }
        .screen.active {
            display: flex;
        }
        @keyframes fadeIn {
            from { opacity: 0; transform: scale(0.95); }
            to { opacity: 1; transform: scale(1); }
        }
        .shake {
            animation: shake 0.5s cubic-bezier(.36,.07,.19,.97) both;
            transform: translate3d(0, 0, 0);
        }
        @keyframes shake {
            10%, 90% { transform: translate3d(-1px, 0, 0); }
            20%, 80% { transform: translate3d(2px, 0, 0); }
            30%, 50%, 70% { transform: translate3d(-4px, 0, 0); }
            40%, 60% { transform: translate3d(4px, 0, 0); }
        }
        #results-content::-webkit-scrollbar {
            width: 8px;
        }
        #results-content::-webkit-scrollbar-track {
            background: #f1f1f1;
            border-radius: 10px;
        }
        #results-content::-webkit-scrollbar-thumb {
            background: #888;
            border-radius: 10px;
        }
        #results-content::-webkit-scrollbar-thumb:hover {
            background: #555;
        }
        .blueprint-bg {
            background-color: #0d253f;
            background-image: radial-gradient(circle at center, #205a8c 0%, #091f33 100%);
            background-size: cover;
            background-repeat: no-repeat;
        }
        @keyframes spin {
            from { transform: rotate(0deg); }
            to { transform: rotate(360deg); }
        }
        .spinning {
            animation: spin 1s linear infinite;
        }
        @keyframes flash-red {
            0%, 100% { background-color: #ef4444; } /* red-500 */
            50% { background-color: #b91c1c; } /* red-700 */
        }
        .flashing-red {
            animation: flash-red 0.5s ease-in-out 3;
        }
        .tab-content-enter {
            animation: fadeIn 0.4s ease-in-out;
        }
        @keyframes point-right {
            0%, 100% { transform: translateX(0); }
            50% { transform: translateX(10px); }
        }
        .pointing-finger {
            animation: point-right 1s ease-in-out infinite;
        }
        @keyframes point-down {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(10px); }
        }
        .pointing-finger-down {
            animation: point-down 1s ease-in-out infinite;
        }

        /* Snow effect and text pulse for Check Answer button */
        @keyframes snowflake-fall {
            0% { transform: translateY(-10px) rotate(0deg); opacity: 0; }
            20% { opacity: 1; }
            100% { transform: translateY(80px) rotate(360deg); opacity: 0; }
        }
        .snow-particle {
            position: absolute;
            background: white;
            border-radius: 50%;
            pointer-events: none;
            z-index: 5;
            animation: snowflake-fall linear infinite;
        }
        @keyframes text-pulse-light {
            0%, 100% { opacity: 1; transform: scale(1); }
            50% { opacity: 0.85; transform: scale(0.98); }
        }
        .animate-text-pulse {
            animation: text-pulse-light 2s ease-in-out infinite;
        }
    </style>
<script type="importmap">
